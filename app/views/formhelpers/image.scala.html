@(field:Field, label:String = "", url:String = "")

<div class="image-previewer @if(field.hasErrors) {has-error}">
  @if(!label.isEmpty()) {
    <label class="control-label">@label</label>
  }
  
  <a class="thumbnail image-input" href="#">
    <img src="@url" />
  </a>
  <input class="hidden-file-input" type="file" name="@field.name" accept="image/*">
  <input type="hidden" name="@field.name" value="@field.value" />
  @if(field.hasErrors) {
    <span class="help-block text-danger">@field.error.get.message</span>
  }
</div>
