@(field:Field, label:String = "", placeholder:String = "")

<div class="form-group @if(field.hasErrors) { has-error }">
  @if(!label.isEmpty()) {
    <label class="control-label">@label</label> 
  }
  <input class="form-control" type="text" name="@field.name"
   placeholder="@placeholder" value="@field.value" />
  @if(field.hasErrors) {
    <span class="help-block text-danger">@field.error.get.message</span>
  }
</div>
