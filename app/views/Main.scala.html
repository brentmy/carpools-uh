@(data: controllers.Data)(content: Html)

<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>@data.get("pageTitle")</title>

  <!-- Site Icon -->
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font-Awesome -->
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
  <!-- Google Fonts: Roboto + Roboto Condensed -->
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300,400italic,300italic,700italic|Roboto+Condensed:300italic,400italic,700italic,400,700,300' rel='stylesheet' type='text/css'>
  <!-- Custom css -->
  <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
</head>
<body>
  @content

  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <!-- Bootstrap -->
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <!-- Custom script -->
  <script src="@routes.Assets.at("javascripts/script.js")"></script>
</body>
</html>
